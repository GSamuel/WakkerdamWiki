<!DOCTYPE html>
<html lang="nl"><!--manifest="cache/wakkerdam.appcache"-->
<head>
	{{template "_head.html" .Head}}
</head>
<script src="/javascript/simulator.js" type="text/javascript"></script>
<body>
	{{template "_header.html" .Active}}
	<div class="container well">
		<h1>Voorbereiding</h1>
		<br/>
		<form id="newGameForm" class="row">
			<div class="form-group col-xs-6 col-sm-2 prototype">
				<label for="x">X</label>
				<select class="form-control" id="x">
				</select>
			</div>
		</form>
	</div>
	<div class="container well">
		<form id="updateNamesForm" class="row">
			<div class="form-group col-xs-6 col-sm-3 prototype">
				<label >ID</label>
				<input type="text" class="form-control" placeholder="Player Name">
			</div>
			<div class="form-group col-xs-6 col-sm-3 pinned">
				<button type="submit" class="btn btn-primary" style="margin-top: 25px;">Start Spel</button>
			</div>
		</form>
	</div>
	<div class="container well">
		<h1>Huidige spel</h1>
		<br/>
		<div id="game">
		</div>
	</div>

	<div class="container">
		<div id="warnings" >
			<div class="alert alert-warning prototype">
				<strong>Warning!</strong> Indicates a warning that might need attention.
			</div>
		</div>
	</div>

	<div class="container well">
		<form id="players" class="row">
			<div class="col-xs-6 col-sm-3 prototype alert" style="height:150px;">
				<p class="player-name">-1: Unknown</p>
				<div class="form-group card-select">
					<label for="xxx">Rol</label>
					<select class="form-control" id="xxx">
						<option>unknown</option>
					</select>
				</div>
				<p class="card-name">undefined</p>
			</div>
		</form>
	</div>

	<div class="container well">
		<form id="actions" class="row">
			<div class="form-group col-xs-6 col-sm-3 prototype">
				<label for="target">Selecteer een speler</label>
				<select class="form-control" id="target">
				</select>
			</div>
			<div class="form-group col-xs-6 col-sm-3 pinned">
				<button type="submit" class="btn btn-primary" style="margin-top: 25px;">Simuleer</button>
			</div>
		</form>
	</div>
</body>
</html>
